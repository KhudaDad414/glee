asyncapi: 3.0.0
info:
  title: Test HTTP in glee using httpbin.org
  version: 1.0.0
  description: This app is a test app. it will send requests to httpbin.org to see if glee works well with http protocol.
servers:
  httpbin.org:
    host: 'httpbin.org'
    protocol: https
  local-trigger:
    host: 'localhost:3000'
    protocol: http
channels:
  TRIGGER:
    address: /
    servers:
      - $ref: '#/servers/local-trigger'
  DELETE:
    address: /delete
    servers:
      - $ref: '#/servers/httpbin.org'
  GET:
    address: /get
    servers:
      - $ref: '#/servers/httpbin.org'
  POST:
    address: /post
    servers:
      - $ref: '#/servers/httpbin.org'
  PATCH:
    address: /patch
    servers:
      - $ref: '#/servers/httpbin.org'
  PUT:
    address: /put
    servers:
      - $ref: '#/servers/httpbin.org'
operations:
  receiveTrigger:
    channel:
      $ref: '#/channels/TRIGGER'
    action: receive
    bindings:
      http:
        method: GET
  sendDELETE:
    channel:
      $ref: '#/channels/DELETE'
    action: send
    bindings:
      http:
        method: DELETE
  receiveDELETE:
    channel:
      $ref: '#/channels/DELETE'
    action: receive
    bindings:
      http:
        method: DELETE
  sendGET:
    channel:
      $ref: '#/channels/GET'
    action: send
    bindings:
      http:
        method: GET
  sendPOST:
    channel:
      $ref: '#/channels/POST'
    action: send
    bindings:
      http:
        method: POST
  sendPATCH:
    channel:
      $ref: '#/channels/PATCH'
    action: send
    bindings:
      http:
        method: PATCH
  sendPUT:
    channel:
      $ref: '#/channels/PUT'
    action: send
    bindings:
      http:
        method: PUT
x-remoteServers:
  - httpbin.org